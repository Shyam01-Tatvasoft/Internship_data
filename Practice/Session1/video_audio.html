<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="400px" height="250" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg"> 
        your browser not supports video tag
    </video>
    <audio controls>
        <source src="song.ogg" type="audio.ogg">
        <source src="song.mp3" type="audio.mp3">
        your browser not support audio tag
    </audio>

    <canvas id="rectangleCanvas" width="300px" height="250px" style="border: 1px solid #c3c3c3">

    </canvas>
    
    <script>
        var c = document.getElementById("rectangleCanvas");
        var ctr = c.getContext("2d");
        ctr.fillStyle = "#CFF000";
        ctr.fillRect(0,0,180,200);
    </script>
</body>
</html>
